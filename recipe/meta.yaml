{% set version = "0.3.0" %}

package:
  name: oceanspy
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/o/oceanspy/oceanspy-{{ version }}.tar.gz
  sha256: be2b03366cff5334be94d27e0cdcb4f17feb0dc8f1a3113a64a9e64533979e1a

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python >=3.6
    - pip
    - pytest-runner
    - pytest
  run:
    - dask
    - python >=3.6
    - xarray
    - xgcm

test:
  imports:
    - oceanspy
  requires:
    - pytest

about:
  home: https://github.com/hainegroup/oceanspy
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A Python package for easy ocean model data analysis and visualization

extra:
  recipe-maintainers:
    - ocefpaf
    - malmans2
    - ThomasHaine
    - MaceKuailv
    - asiddi24
    - Mikejmnez
