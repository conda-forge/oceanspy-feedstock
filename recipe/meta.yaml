{% set name = "oceanspy" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/oceanspy-{{ version }}.tar.gz
  sha256: be2b03366cff5334be94d27e0cdcb4f17feb0dc8f1a3113a64a9e64533979e1a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.9
    - pip
    - setuptools >=45
    - setuptools_scm >=6.2
  run:
    - python >=3.9
    - dask-core
    - xarray >=0.14.1
    - xgcm >=0.2.0

test:
  imports:
    - oceanspy
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/hainegroup/oceanspy
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A Python package for easy ocean model data analysis and visualization

extra:
  recipe-maintainers:
    - ocefpaf
    - malmans2
    - ThomasHaine
    - MaceKuailv
    - asiddi24
    - Mikejmnez
